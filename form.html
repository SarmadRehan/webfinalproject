<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Billing Details</title>
</head>
<body>
    <h1 class="h-primary center">Billing Information</h1>
        <div id="contact-box">
            <form>
                <div class="form-group">
                    <label for="fname">First Name: </label>
                    <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    <label for="lname">Last Name: </label>
                    <input type="text" name="lname" id="lname" placeholder="Second Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="address">Address: </label>
                    <textarea name="address" id="address" cols="20" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <button id="subBtn">Confirm Order</button>
                </div>
            </form>
        </div>
</body>
</html>
